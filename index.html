<!doctype html>
<html>
	<head>
		<title>Community Mailing List SignUp</title>
		<script defer src="vendor/jquery/dist/jquery.min.js"></script>
		<script defer src="vendor/handlebars/handlebars.min.js"></script>
		<script defer src="vendor/async/dist/async.min.js"></script>
				
		<script defer src="config.js"></script>
		<script defer src="app.js"></script>
		<script id="signup-screen" type="text/x-handlebars-template">
			<div class="screen">
			    <h1>{{communityName}}</h1>
				<p>{{description}}</p>
				<span>{{emailLabel}} <input type="email" name="email"></input></span>
			    <div class="list">
			      {{#each lists}}
					  <input type="checkbox" class="mailing-list" name="{{id}}-list" value="{{id}}"> {{name}} </input><br>
				  {{/each}}
			    </div>
				<input type="button" value="{{subscribeButtonLabel}}" onclick="doSubscribe()">
			 </div>
		</script>
		<script id="success-screen" type="text/x-handlebars-template">
			<div class="screen">
				  <h1>{{communityName}}</h1>
				  <p>{{successMsg}}</p>	
				  <input type="button" value="{{goBackButtonLabel}}" onclick="goSignUpScreen()">	    
			 </div>
		</script>
		<script id="error-screen" type="text/x-handlebars-template">
			<div class="screen">
			      <h1>{{communityName}}</h1>
				  <p>{{errorMsg}}</p>
				  <input type="button" value="{{goBackButtonLabel}}" onclick="goSignUpScreen()">
			 </div>
		</script>
	</head>
	<body>
		<div id="app"></div>
	</body>

</html>
